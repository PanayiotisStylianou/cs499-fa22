syntax = "proto3";

package profile;

// TODO: Implement me

service GetProfiles {
    rpc Profiles(ProfileReq) returns (ProfileRes);
}

message ProfileReq {
    repeated string hotelIds = 1;
}

message Hotel {
   int32 hotelIds = 1;
   float lat = 2;
   float lon = 3;
}

message ProfileRes {
    repeated Hotel hotels = 1; 
}
